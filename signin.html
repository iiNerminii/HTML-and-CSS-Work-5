<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="signin.css">
<title>Signing In</title>
</head>
<body>
    <div>
        <nav>
            <div class="nav-container">
                <div class="navbar-brand"><a href="home.html">Fitness Gym </a></div>
                <div class="navbar-list">
                    <ul>
                        <li class="nav-item">
                            <a href="home.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="signin.html" class="nav-link">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a href="signup.html" class="nav-link">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="signinBox">
        <section id="sign-in">
            <p id="sign-text">Sign in</p>
            <form>
                <label class="email">Email(phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Email"> <br>
                <label class="pwd">Password</label><br>
                <input type="password" id="password" placeholder="Enter Password"><br>
            </form>
            <div>
                <input type="button" value="Continue" id="continue"><br>
            </div>
        </section>

        <div>
            <p class="new-customer"><span>New To Fitness?</span></p>
            <div id="button-create-account">
                <a href="signup.html">
                <button id="new-account">Create Your Fitness Account</button>
                </a>
            </div>
        </div>

        <hr>
        <div id="last">
            <footer class="link">
                <a href="#" id="conditions">Conditions</a>
                <a href="#" id="privacy">Privacy Policy</a>
                <a href="#" id="help">Help</a> <br>
                <p id="special"> &copy; 2022 Fitness </p>

            </footer>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
